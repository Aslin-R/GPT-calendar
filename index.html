<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calendar">
        <header>
            <h1 id="current-month">Month Year</h1>
            <button id="prev-month" class="nav-button">Previous Month</button>
            <button id="next-month" class="nav-button">Next Month</button>
        </header>
        <div class="week-days">
            <div class="week-day">Sun</div>
            <div class="week-day">Mon</div>
            <div class="week-day">Tue</div>
            <div class="week-day">Wed</div>
            <div class="week-day">Thu</div>
            <div class="week-day">Fri</div>
            <div class="week-day">Sat</div>
        </div>
        <table>
            <tbody id="calendar-body">
                <!-- Calendar cells will be generated here -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
